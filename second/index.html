<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../three.js/build/three.min.js"></script>
</head>
<body>
  <style>
    body{
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>

  <script>
    var scene, camera, render;
    container = document.createElement('div');
    document.body.appendChild(container);

    scene = new THREE.Scene(); //create scene
    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000) // маштаб, пропорция, вблизи, глубина
    camera.position.y = 0;
    camera.position.x = -250;
    camera.position.z = 600;
    
    var cube_geometry = new THREE.CubeGeometry(100,100,100);
    // var cube_texture = new THREE.MeshBasicMaterial({color: 0x7fffb7});
    var cube_texture = new THREE.MeshNormalMaterial();
    var cube = new THREE.Mesh(cube_geometry, cube_texture);
    cube.position.y = 200;
    cube.position.x = -500;
    scene.add(cube);

    var cylinder_geometry = new THREE.CylinderGeometry(50,50,200);
    // var cube_texture = new THREE.MeshBasicMaterial({color: 0x7fffb7});
    var cylinder_texture = new THREE.MeshNormalMaterial({});
    var cylinder = new THREE.Mesh(cylinder_geometry, cylinder_texture);
    cylinder.position.y = -200;
    cylinder.position.x = -500;
    cylinder.position.z = -200;
    scene.add(cylinder);

    var sphere_geometry = new THREE.SphereGeometry(100);
    // var cube_texture = new THREE.MeshBasicMaterial({color: 0x7fffb7});
    var sphere_texture = new THREE.MeshNormalMaterial({});
    var sphere = new THREE.Mesh(sphere_geometry, sphere_texture);
    sphere.position.z = 300;
    sphere.position.x = -250;
    scene.add(sphere);

    render = new THREE.WebGLRenderer();
    render.setSize(window.innerWidth, window.innerHeight);   
    container.appendChild(render.domElement);
    animation();

    function animation(){
      requestAnimationFrame(animation);
      cube.rotation.z += 180 / Math.PI * 0.0002;
      cube.rotation.y += 180 / Math.PI * 0.0001;
      cylinder.position.y += 1;
      cylinder.rotation.z += 180 / Math.PI * 0.0002;
      cylinder.rotation.y += 180 / Math.PI * 0.0001;
      sphere.rotation.z += 180 / Math.PI * 0.0001;
      
      render.render(scene, camera);
    }

  </script>
</body>
</html>
